<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body >
  <a-scene embedded arjs='sourceType: webcam;'>
  		<a-assets>
    			<img id="scream" src="https://github.com/m-wrzr/EmojiGallery/assets/shank.jpg">
    			<img id="mona" src="https://github.com/m-wrzr/EmojiGallery/assets/fuchs.png">
    			<img id="picasso" src="https://github.com/m-wrzr/EmojiGallery/assets/praslev.png">
    			<img id="doug" src="https://github.com/m-wrzr/EmojiGallery/assets/kiwiktor.png">
    			<a-asset-item id="david" src="david/scene.gltf"></a-asset-item>
 			
    			
  		</a-assets>
  	
      <a-marker type='pattern' url='https://dougsillars.github.io/ARtGallery/ARMarker/pattern-marker1.patt'>
         <a-box position='0 0 0' scale="3.5 0.5 5" src ="#mona" ></a-box>
      </a-marker>
      
            <a-marker type='pattern' url='https://dougsillars.github.io/ARtGallery/ARMarker/Doug.patt'>
         <a-box position='0 0 0' scale="3.5 0.5 5" src ="#doug" ></a-box>
      </a-marker>
      
      <a-marker type='pattern' url='https://dougsillars.github.io/ARtGallery/ARMarker/pattern-marker2.patt'>
         <a-box position='0 0 0' scale="5 0.5 6" src ="#scream" ></a-box>
      </a-marker>
      
      <a-marker type='pattern' url='https://dougsillars.github.io/ARtGallery/ARMarker/pattern-marker3.patt'>
         <a-box position='0 0 0' scale="5 0.5 2.3" src ="#picasso" ></a-box>
      </a-marker>
      
            
      <a-marker type='pattern' url='https://dougsillars.github.io/ARtGallery/ARMarker/pattern-marker4.patt'>
         <a-entity position='0 0 0'  gltf-model ="#david" ></a-entity>
      </a-marker>
      
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
</html>
